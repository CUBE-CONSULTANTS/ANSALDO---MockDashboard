_schema-version: 3.3.0
ID: ansaldonuclear_dashboard
version: 1.0.0
description: "UI5 Application: intdashboard"
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: intdashboard-destination-content
    type: com.sap.application.content
    requires:
    - name: intdashboard-destination-service
      parameters:
        content-target: true
    - name: intdashboard-repo-host
      parameters:
        service-key:
          name: intdashboard-repo-host-key
    - name: intdashboard-auth
      parameters:
        service-key:
          name: intdashboard-auth-key
    parameters:
      content:
        instance:
          destinations:
          - Name: intdashboard_html_repo_host
            ServiceInstanceName: intdashboard-html5-srv
            ServiceKeyName: intdashboard-repo-host-key
            sap.cloud.service: intdashboard
          - Authentication: OAuth2UserTokenExchange
            Name: intdashboard_uaa
            ServiceInstanceName: intdashboard-xsuaa-srv
            ServiceKeyName: intdashboard-auth-key
            sap.cloud.service: intdashboard
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: intdashboard-app-content
    type: com.sap.application.content
    path: .
    requires:
    - name: intdashboard-repo-host
      parameters:
        content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
        - intdashboard.zip
        name: intdashboard
        target-path: resources/
  - name:  intdashboard
    type: html5
    path: .
    build-parameters:
     build-result: dist
     builder: custom
     commands:
     - npm install
     - npm run build:cf
     supported-platforms: []

resources:
  - name: intdashboard-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: intdashboard-destination-service
      service-plan: lite
  - name: intdashboard-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-name: intdashboard-xsuaa-srv
      service-plan: application
      path: ./xs-security.json
  - name: intdashboard-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: intdashboard-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: intdashboard-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: intdashboard-html5-srv
      service-plan: app-host
  - name: intdashboard-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
