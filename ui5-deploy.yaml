# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: '2.4'
metadata:
  name: ansaldonucleardashboard
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        verbose: true
        ignoreCertErrors: true
        strictSsl: false
        target:
          url: http://172.27.200.184:8000
          client: "110"
        credentials: 
          username: env:UI5_USERNAME
          password: env:UI5_PASSWORD
        app:
          name: Z_INT_DASH
          description: Integration Dashboard
          package: 'Z001'
          transport: DS4K900856