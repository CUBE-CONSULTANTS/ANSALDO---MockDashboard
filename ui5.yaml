specVersion: "3.0"
metadata:
  name: intdashboard
type: application

framework:
  name: SAPUI5
  version: "1.120.0"   
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.f
    - name: sap.tnt
    - name: sap.uxap
    - name: sap.ui.table
    - name: sap.suite.ui.commons
    - name: themelib_sap_horizon

builder:
  resources:
    excludes:
      - "test/e2e/**"

server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: true
        backend:
          - path: /sap
            url: https://vhaiqds4ci.sap.ansaldonuclear.com:44300
            client: "110"