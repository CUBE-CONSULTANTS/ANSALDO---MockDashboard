specVersion: "4.0"
metadata:
  name: ansaldonucleardashboard
type: application
framework:
  name: SAPUI5
  version: "1.140.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration: 
        ignoreCertError: true
        backend:
          - path: /sap
            url: https://vhaiqds4ci.sap.ansaldonuclear.com:44300
            client: "110"